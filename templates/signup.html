<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Register Account Bootstrap</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100"> 
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white custom-card" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center"> 
    
                            <!-- Form starts -->
                            <form method="POST" action="{{ url_for('signup') }}">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2">Sign up now</h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">First name</label>
                                                <input type="text" name="first_name" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label">Last name</label>
                                                <input type="text" name="last_name" class="form-control" required />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-outline form-white mb-4"> 
                                        <label class="form-label">Email Address</label>
                                        <input type="email" name="username" class="form-control form-control-lg" required />
                                    </div>
    
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control form-control-lg" required />
                                    </div>
    
                                    <!-- SIGN UP BUTTON -->
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
                                </div>
                            </form>
                            <!-- FORM END -->
    
                            <div> 
                                <p class="mb-0">Already have an account? 
                                    <a href="{{ url_for('login') }}" class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
    </html>
