<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Bootstrap</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<section class="vh-100">
    <div class="container py-5 h-100"> 
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white custom-card" style="border-radius: 1rem">
                    <div class="card-body p-5 text center"> 
                        
                        <!-- Added form -->
                        <form action="{{ url_for('login') }}" method="POST">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                
                                <h2 class="fw-bold mb-2">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password.</p>
                                
                                <div data-mbd-input-init class="form-outline form-white mb-4"> 
                                    <label class="form-label" for="typeEmailX">Email Address</label>
                                    <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" required />
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required />
                                </div>

                                <!-- need to add a forgot password page-->
                                <p class="small mb-5 pb-lg-2">
                                    <a class="text-white-50" href="#!">Forgot password?</a>
                                </p>

                                <!-- Added Login button -->
                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Log In</button>

                            </div>
                        </form>

                        <div> 
                            <p class="mb-0">Don't have an account? 
                                <a href="{{ url_for('signup') }}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
